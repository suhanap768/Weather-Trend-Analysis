<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Build Your Resume</h1>
  <form id="resumeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" required><br>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python"><br>

    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" placeholder="Describe your experience"></textarea><br>

    <button type="submit">Generate Resume</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
